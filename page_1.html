<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Вебсайт</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
	<div>
		<ul class="nav nav-tabs">
		  <li class="nav-item">
		    <a class="nav-link active" aria-current="page" href="page_1.html">Главная</a>
		  </li>
		  <li class="nav-item">
		    <a class="nav-link" href="page_2.html">О сайте</a>
		  </li>
		  <li class="nav-item">

		    <a class="nav-link disabled">Удалить сайт</a>
		  </li>
		</ul>

	<h1>Вебсайт с тегом <а></h1>
	<form action="">
        <div>
            <label for="textfield">Логин</label>
            <input class="form-control" placeholder="Логин" type="text" id="textfield">
        </div>
        <div>
            <label for="passfield">Пароль</label>
            <input class="form-control" placeholder="Пароль" type="password" id="passfield"><br>
        </div>
		<div class="form-floating">
		    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
		    <label for="floatingTextarea2">Немного о себе</label>
		</div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked">
            <label class="form-check-label" for="flexSwitchCheckChecked">Согласен на обработку конфиденциальной информации.</label>
        </div><br>
    </form>
    <button type="button" class="btn btn-success">Войти</button><br>
