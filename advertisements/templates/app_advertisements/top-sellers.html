{% extends 'base.html' %}
{% load static %}

{% block title %} Топ продавцов {% endblock %}

{% block content %}
  <div class="row">
    <div class="col" style="margin: 50px;">
      <div class="display-2">
        <span class="badge bg-primary">Топ продавцов на сайте</span>
      </div>
    </div>
  </div>
  <div class="container" style="min-height: 452px">
    <ul class="list-group list-group-numbered">
      {% for user in users %}
      <li class="list-group-item d-flex justify-content-between align-items-start">
        <div class="ms-2 me-auto">
          <div class="fw-bold">{{ user }}</div>
        </div>
        <span class="badge bg-primary rounded-pill">{{ user.adv_count }}</span>
      </li>
      {% endfor %}
    </ul>
  </div>
{% endblock %}
